<!DOCTYPE html>
<html lang="en">    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% block meta_description %}Top Tail Groomers - Professional pet grooming services in Singapore. Expert dog grooming, cat grooming, mobile pet grooming, nail clipping and dematting services.{% endblock %}">
        <meta name="keywords" content="dog groomer, cat groomer, pet grooming near me, mobile pet grooming, dog nail clipping, cat nail clipping, dematting, pet grooming ang mo kio, dog grooming singapore, cat grooming singapore">
        <meta name="author" content="Top Tail Groomers">
        <meta name="robots" content="index, follow">
        <meta name="language" content="en">
        <meta property="og:title" content="{% block og_title %}{% block title %}{% endblock %}{% endblock %}">
        <meta property="og:description" content="{% block og_description %}{% block meta_description %}Top Tail Groomers - Professional pet grooming services in Singapore. Expert dog grooming, cat grooming, mobile pet grooming, nail clipping and dematting services.{% endblock %}{% endblock %}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ request.url }}">
        <meta property="og:site_name" content="Top Tail Groomers">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{% block twitter_title %}{% block title %}{% endblock %}{% endblock %}">
        <meta name="twitter:description" content="{% block twitter_description %}{% block meta_description %}Top Tail Groomers - Professional pet grooming services in Singapore. Expert dog grooming, cat grooming, mobile pet grooming, nail clipping and dematting services.{% endblock %}{% endblock %}">
        <link rel="canonical" href="{{ request.url }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='Images/logo.png') }}">
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='Images/logo.png') }}">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='Images/logo.png') }}">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid justify-content-center">
                <div class="navbar-nav">
                    <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                    <a href="{{ url_for('services') }}" class="nav-link">Services</a>
                    <a href="{{ url_for('contact')}}" class="nav-link">Book Now!</a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}
            {% endblock %}
            <hr/>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
